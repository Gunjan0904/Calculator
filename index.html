<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Calculator in javascript</h1>

    </br>
    </br>

    <div>
        <form name="form1">
            <div class="text-center">
                <input id="input1" class=" form-control-sm" width="50%" type="text" name="ans"></div>
            </br>
            </br>
            <div class="text-center">
                <input type="button" class="btn btn-primary btn-lg" value="1" onclick="form1.ans.value += `1`">
                <input type="button" class="btn btn-primary btn-lg" value="2" onclick="form1.ans.value += `2`">
                <input type="button" class="btn btn-primary btn-lg" value="3" onclick="form1.ans.value += `3`">
                <input type="button" class="btn btn-primary btn-lg" value="+" onclick="form1.ans.value += `+`">
                </br>
                </br>
                <input type="button" class="btn btn-primary btn-lg" value="4" onclick="form1.ans.value += `4`">
                <input type="button" class="btn btn-primary btn-lg" value="5" onclick="form1.ans.value += `5`">
                <input type="button" class="btn btn-primary btn-lg" value="6" onclick="form1.ans.value += `6`">
                <input type="button" class="btn btn-primary btn-lg" value="-" onclick="form1.ans.value += `-`">
                </br>
                </br>
                <input type="button" class="btn btn-primary btn-lg" value="7" onclick="form1.ans.value += `7`">
                <input type="button" class="btn btn-primary btn-lg" value="8" onclick="form1.ans.value += `8`">
                <input type="button" class="btn btn-primary btn-lg" value="9" onclick="form1.ans.value += `9`">
                <input type="button" class="btn btn-primary btn-lg" value="*" onclick="form1.ans.value += `*`">
                </br>
                </br>
                <input type="button" class="btn btn-primary btn-lg" value="/" onclick="form1.ans.value += `/`">
                <input type="button" class="btn btn-primary btn-lg" value="0" onclick="form1.ans.value += `0`">
                <input type="button" class="btn btn-primary btn-lg" value="." onclick="form1.ans.value += `.`">
                <input type="button" class="btn btn-primary btn-lg" value="=" onclick="form1.ans.value = eval(form1.ans.value)">
                </br>
                </br>
                <input type="button" class="btn btn-primary btn-lg" value="Clear All" onclick="form1.ans.value = ''" id="clear">
            </div>
        </form>
    </div>




</body>

</html>
